<h4>Dev</h4>
  <ul [ngStyle]="{listStyleType:'none'}">

    <li>{{model.firstname}}</li>
    <li>{{model.age}}</li>
    <li>{{model.gender}}</li>
    <li>{{model.bio}}</li>
    <li>Language :

    </li>
  </ul>
